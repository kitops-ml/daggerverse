name: Run dagger examples
on:
  pull_request: 
    
jobs:
  examples:
    name: Run examples 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      
      - name: Run
        uses: dagger/dagger-for-github@e47aba410ef9bb9ed81a4d2a97df31061e5e842e
        with:
          version: "latest"
          verb: call
          module: ./tests
          args: all
